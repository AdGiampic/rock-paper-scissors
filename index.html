<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors game</title>
    <link rel = "stylesheet" href="style.css">
</head>
<body>
    <div id = "main">
        <h1>Welcome to Rock-Paper-Scissors!</h1>
        <p>You will play five rounds against the CPU, the first player that reaches 5 points, wins the game!</p>
        <p>Pick one of the following choices to play!</p>
        <div id = "choices">
            <div class = "choice">
                <img src="rock.png">
                <div class = "btn-container">
                    <button id = "rock" onclick=game()>Rock</button>
                </div>
            </div>
            <div class = "choice">
                <img src="paper.jpeg">
                <div class = "btn-container">
                    <button id = "paper" onclick=game()>Paper</button>
                </div>
            </div>
            <div class = "choice">
                <img src="scissors.jpg">
                <div class = "btn-container">
                    <button id = "scissors" onclick=game()>Scissors</button>
                </div>
            </div>
        </div>
        <div id = "end">
            <p id = "score">Score: 0 - 0</p>
        </div>
        <script src = "script.js" defer></script>
    </div>
</body>
</html>
